<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail View</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="detail-container">
        <h1 th:text="'Detail View - ' + ${type}">Detail View</h1>

        <div th:if="${type == 'volcano'}">
            <p><strong>🌋 Volcano Name:</strong> <span th:text="${name}">Unknown</span></p>
            <p><strong>📅 Date:</strong> <span th:text="${date}">Unknown</span></p>
            <p><strong>🟢 Color Code:</strong> <span th:text="${colorCode}">Unknown</span></p>

            <a th:href="@{'https://www.google.com/search?q=' + ${name}}" target="_blank">
                🔎 Google 검색으로 더 알아보기
            </a>
        </div>

        <div th:if="${type == 'earthquake'}">
            <p><strong>🌍 Place:</strong> <span th:text="${name}">Unknown</span></p>
            <p><strong>🕒 Time:</strong> <span th:text="${date}">Unknown</span></p>
            <p><strong>📏 Magnitude:</strong> <span th:text="${magnitude}">Unknown</span></p>

            <a th:href="${link}" target="_blank">
                🔎 USGS에서 더 알아보기
            </a>
        </div>
    </div>
</body>
</html>
