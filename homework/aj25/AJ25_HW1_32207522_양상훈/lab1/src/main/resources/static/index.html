<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab01-32207522-양상훈</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 상단 이미지 + Natural Disaster Archive -->
